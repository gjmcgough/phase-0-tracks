<!DOCTYPE html>
<html>
<head>
	<title>Delivery Form</title>
</head>
<body>
<form name="Pizza Delivery" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Phone:</label>
      <input type="tel" name="usrtel">
    </div>

    <div>
      <label>Address:</label>
      <input type="text" name="address">
    </div>
  </fieldset>

  <fieldset>
   <div>
      <label>Type of Pizza:</label>
      <select name="pizza">
        <option value="type">Small</option>
        <option value="type">Medium</option>
        <option value="type">Large</option>
        <option value="type">XLarge</option>
      </select>
    </div>
    
    <textarea name="textarea" rows="10" cols="50">Comments for Delivery Guy:</textarea>
  </fieldset>
  
  <button type="submit">Submit Order</button>
</form>
</body>
</html>
